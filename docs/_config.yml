title: Anup Davin Mathivanan | Java Full-Stack & DevOps
description: Senior Full-Stack Developer & DevOps Engineer - Spring Boot, Microservices, React, AWS, CI/CD
url: https://anupdavin.github.io
baseurl: /portfolio-full-stack

# Build settings
markdown: kramdown
theme: null
plugins: []

# Output settings
output_dir: _site
source: .
destination: _site

# File inclusion/exclusion
include:
  - .nojekyll
  - assets

exclude:
  - node_modules
  - "*.md"
  - "*.js.map"
  - "*.css.map"

# Collections
collections_dir: .

# Disable Jekyll processing for SPA
safe: false
lsi: false
incremental: false
highlighter: none
sass:
  syntax: scss
